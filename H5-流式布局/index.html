<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable-no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
    />
    <title>Document</title>
    <!-- 引入css初始化文件 -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/font.css" />
  </head>

  <body>
    <header class="app">
      <ul>
        <li>
          <img src="img/app/close.png" alt="" />
        </li>
        <li>
          <img src="img/app/logo.png" alt="" />
        </li>
        <li>
          <div class="text">
            <span>打开京东APP</span>
            <span>购物实惠又轻松</span>
          </div>
        </li>
        <li><a href="">立即打开</a></li>
      </ul>
    </header>
    <!-- 搜索部分 -->
    <div class="search">
      <div class="search-btn">
        <i class="iconfont icon-Listmenuoptions"></i>
      </div>
      <div class="search-box">
        <div class="jd-icon">
          <i class="iconfont icon-jingdong"></i>
        </div>
        <div class="search-icon">
          <i class="iconfont icon-search"></i>
        </div>
        <div class="search-con">
          <input type="text" placeholder="联想拯救者" />
        </div>
      </div>
      <div class="search-login"><a href="">登录</a></div>
    </div>
    <!-- 轮播图部分 -->
    <div class="banner">
      <div class="slider">
        <img src="img/banner/banner.dpg" alt="" />
      </div>
    </div>
    <!-- nav部分 -->
    <div class="nav">
      <div class="nav_item">
        <img src="img/nav/1.png" alt="" />
        <span>京东超市</span>
      </div>
      <div class="nav_item">
        <img src="img/nav/2.png" alt="" />
        <span>数码电器</span>
      </div>
      <div class="nav_item">
        <img src="img/nav/3.png" alt="" />
        <span>京东服饰</span>
      </div>
      <div class="nav_item">
        <img src="img/nav/4.png" alt="" />
        <span>京东生鲜</span>
      </div>
      <div class="nav_item">
        <img src="img/nav/5.png" alt="" />
        <span>京东到家</span>
      </div>
    </div>
    <div class="nav">
      <div class="nav_item">
        <img src="img/nav/6.png" alt="" />
        <span>充值缴费</span>
      </div>
      <div class="nav_item">
        <img src="img/nav/7.png" alt="" />
        <span>9.9元拼</span>
      </div>
      <div class="nav_item">
        <img src="img/nav/8.png" alt="" />
        <span>领券</span>
      </div>
      <div class="nav_item">
        <img src="img/nav/9.png" alt="" />
        <span>领金贴</span>
      </div>
      <div class="nav_item">
        <img src="img/nav/10.png" alt="" />
        <span>PLUS会员</span>
      </div>
    </div>
    <!-- ad部分 -->
    <div class="ad">
      <img src="img/ad/1.dpg" alt="" />
      <img src="img/ad/2.dpg" alt="" />
    </div>
    <div class="ad1">
      <img src="img/ad/3.webp" alt="" />
      <img src="img/ad/4.webp" alt="" />
      <img src="img/ad/3.dpg" alt="" />
    </div>
    <!-- 东家小院 -->
    <div class="ad_box">
      <div class="goods">
        <span class="title">科普好书</span>
        <span class="desc">精选优秀科普好书</span>
        <div class="img">
          <img src="img/xiaoyuan/1.dpg" alt="" />
          <img src="img/xiaoyuan/2.dpg" alt="" />
        </div>
      </div>
      <div class="goods">
        <span class="title">生活家居</span>
        <span class="desc">家的温度是36度8</span>
        <div class="img">
          <img src="img/xiaoyuan/3.dpg" alt="" />
          <img src="img/xiaoyuan/4.dpg" alt="" />
        </div>
      </div>
    </div>
    <div class="goods-list">
      <div class="list-box">
        <span class="list-title">吃货必备</span>
        <span class="list-desc">缤纷水果趴</span>
        <img src="img/xiaoyuan/5.dpg" alt="" />
      </div>
      <div class="list-box">
        <span class="list-title">宝藏女孩</span>
        <span class="list-desc">初春潮流</span>
        <img src="img/xiaoyuan/6.dpg" alt="" />
      </div>
      <div class="list-box">
        <span class="list-title">亲子共读</span>
        <span class="list-desc">最美陪伴</span>
        <img src="img/xiaoyuan/7.dpg" alt="" />
      </div>
      <div class="list-box">
        <span class="list-title">学霸进阶</span>
        <span class="list-desc">三省我身</span>
        <img src="img/xiaoyuan/8.dpg" alt="" />
      </div>
    </div>
    <!-- news模块 -->
    <div class="news">
      <a href=""><img src="img/news/new1.dpg" alt="" /></a>
      <a href=""><img src="img/news/new2.dpg" alt="" /></a>
      <a href=""><img src="img/news/new3.dpg" alt="" /></a>
    </div>
  </body>
</html>
